 <!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title>View All Sales</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(page = 'Sales')"></nav>
  <div class="container">
    <div class="card m-4 p-4">
      <div class="card-body">
        <div class="justify-content-center">
          <h2>Daftar Sales</h2>
          <a th:href="@{/sales/add}" class="mx-2 btn btn-primary">Tambah Sales Baru</a>
          <a th:href="@{/}" class="mx-2 my-4 btn btn-primary">Beranda</a>
          <table class="table">
            <thead>
              <tr>
                <th>No</th>
                <th>Email</th>
                <th>Nama</th>
                <th>NIP</th>
                <th>Jabatan</th>
                <th>Perusahaan</th>
                <th colspan="4" style="text-align: center">Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="sales, iterationStatus : ${listSales}"
                th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                <td th:text="${iterationStatus.count}"></td>

                <td th:text="${sales.email}"></td>
                <td th:text="${sales.nama}"></td>
                <td th:text="${sales.nip}"></td>
                <td th:if="${sales.jabatan} == '1'">Staf</td>
                <td th:if="${sales.jabatan} == '2'">Kepala</td>
                <td th:text="${sales.sublabel.nama}"></td>
                <td>
                  <a class="btn btn-danger" th:href="@{/sales/delete/} + ${sales.id}">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
