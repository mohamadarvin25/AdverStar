<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Dashboard</h2>
                <br>
                <form th:action="@{/sales/kontrak/dashboard}" th:object="${kontrak}" method="GET">

                    <label>Idol</label> <br>
                    <select  name="idolName" class="form-control">
                        <option th:each="idol : ${listIdol}" th:value="${idol.nama}" th:text="${idol.nama}">
                        </option>
                    </select>
                    <br>

                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-link" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
