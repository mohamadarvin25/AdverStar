<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tambah Sales</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2>Tambah Sales Baru</h2>
                    <br>
                    <form th:action="@{/sales/add}" th:object="${sales}" method="POST">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" />
                        <br>
                        <label>Nama</label>
                        <input type="text" name="nama" class="form-control" />
                        <br>
                        <label>E-mail</label>
                        <input type="text" name="email" class="form-control" />
                        <br>
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" />
                        <br>
                        <label>NIP</label>
                        <input type="text" name="nip" class="form-control" />
                        <br>
                        <label>Jabatan</label>
                        <select type= "option" name="jabatan" class="form-control">
                            <option value="1">Staff</option>
                            <option value="2">Kepala</option>
                        </select>
                        <br>
                        <label>Sublabel</label>
                        <select name="sublabel" class="form-control">
                            <option th:each="freeSublabel : ${listFreeSublabel}" th:value="${freeSublabel.idSublabel}" th:text="${freeSublabel.nama}">
                            </option>
                        </select>
                        <br>


                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a class="btn btn-link" href="/">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
